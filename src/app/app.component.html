<!-- Container for Add Button and Table -->
<div class="max-w-4xl mx-auto py-8 px-4">

  <h1>Angular 17 CRUD</h1>

  <!-- Add Post Button -->
  <div class="mb-4 text-right">
    <button class="btn btn-success btn-sm rounded-none" (click)="openAddModal()">Add Post</button>
  </div>

  <!-- Posts Table -->
  <div class="overflow-x-auto bg-white shadow overflow-y-auto relative">

    <table class="table">
      <thead>
        <tr class="bg-base-300">
          <th>ID</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (post of posts; track post) {
          <tr class="bg-base-200">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>
              <button class="btn btn-success btn-sm mr-2 rounded-none" (click)="openEditModal(post)">Edit</button>
              <button class="btn btn-error btn-sm rounded-none" (click)="deletePost(post.id)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>




  </div>

  <!-- Modal for Add/Edit Post -->
  @if (isModalOpen) {
    <div class="fixed z-10 inset-0 overflow-y-auto rounded-none">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Overlay -->
        <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
          <div class="absolute inset-0 bg-base-200 opacity-75"></div>
        </div>
        <!-- Modal Content -->
        <div class="inline-block align-bottom bg-base-100 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-base-content" id="modal-headline">
                  {{ currentPost.id ? 'Edit Post' : 'Add Post' }}
                </h3>
                <div class="mt-2">
                  <form>
                    <div class="mb-4">
                      <label class="block text-base-content text-sm font-bold mb-2" for="title">
                        Title
                      </label>
                      <input class="input input-bordered w-full" id="title" type="text" placeholder="Title" [(ngModel)]="currentPost.title" name="title">
                    </div>
                    <div class="mb-4">
                      <label class="block text-base-content text-sm font-bold mb-2" for="body">
                        Body
                      </label>
                      <textarea class="input input-bordered w-full" id="body" placeholder="Body" [(ngModel)]="currentPost.body" name="body"></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-base-200 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
              <button type="button" class="btn btn-success w-full btn-sm rounded-none" (click)="savePost()">
                Save
              </button>
            </span>
            <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
              <button type="button" class="btn btn-ghost w-full btn-sm rounded-none" (click)="closeModal()">
                Cancel
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>    
  }
</div>
