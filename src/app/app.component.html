<!-- Container for Add Button and Table -->
<div class="max-w-4xl mx-auto py-8 px-4">
  <!-- Add Post Button -->
  <div class="mb-4 text-right">
    <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="openAddModal()">Add Post</button>
  </div>

  <!-- Posts Table -->
  <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative">
    <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
      <thead>
        <tr class="text-left">
          <th class="bg-blue-100 border-b-2 border-blue-200 px-4 py-3 text-xs font-semibold text-blue-600 uppercase tracking-wider">ID</th>
          <th class="bg-blue-100 border-b-2 border-blue-200 px-4 py-3 text-xs font-semibold text-blue-600 uppercase tracking-wider">Title</th>
          <th class="bg-blue-100 border-b-2 border-blue-200 px-4 py-3 text-xs font-semibold text-blue-600 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (post of posts; track post) {
          <tr class="hover:bg-blue-50">
            <td class="border-dashed border-t border-gray-200 px-4 py-3">{{ post.id }}</td>
            <td class="border-dashed border-t border-gray-200 px-4 py-3">{{ post.title }}</td>
            <td class="border-dashed border-t border-gray-200 px-4 py-3">
              <button class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded" (click)="openEditModal(post)">Edit</button>
              <button class="btn bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" (click)="deletePost(post.id)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Modal for Add/Edit Post -->
  @if (isModalOpen) {
    <div class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Overlay -->
        <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <!-- Modal Content -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  {{ currentPost.id ? 'Edit Post' : 'Add Post' }}
                </h3>
                <div class="mt-2">
                  <form>
                    <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Title
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title" [(ngModel)]="currentPost.title" name="title">
                    </div>
                    <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="body">
                        Body
                      </label>
                      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="body" placeholder="Body" [(ngModel)]="currentPost.body" name="body"></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
              <button type="button" class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-blue-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-blue-400 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5" (click)="savePost()">
                Save
              </button>
            </span>
            <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
              <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5" (click)="closeModal()">
                Cancel
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  }
</div>
